<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Создание схем по бисероплетению</title>
  </head>
  <link rel="stylesheet" href="style.css">
    
  <body>
    
    <input type="color" id="html5colorpicker" onchange="clickColor(0, -1, -1, 5)" value="#ff0000" style="width:10%;">
    <select id="tool">

      <option value="brush">Brush</option>
      <option value="eraser">Eraser</option>
    </select>

    <button id="generateGrid">Обновить сетку</button>
    
    
    Высота<input id="height" type="number" value="25">
    Ширина<input id="width" type="number" value="50">
    <div id="stage"></div>
    
  </body>


  <script src="https://cdn.jsdelivr.net/npm/konva@8.3.1/konva.min.js"></script>
  <script src="./script.js"></script>
</html>
